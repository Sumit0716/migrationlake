name: Lakebridge Analyze

on:
  workflow_dispatch:
    inputs:
      profile_name:
        description: "Databricks CLI profile to use"
        required: true
        default: "MigrationLake"
      source_directory:
        description: "Repo-relative path to ETL project/export"
        required: true
        default: "migrationlake"
      report_file:
        description: "Repo-relative output xlsx"
        required: true
        default: "outputs/analysis.xlsx"
      source_tech:
        description: "Source tech"
        required: true
        default: "Informatica - PC"

jobs:
  analyze:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Databricks auth
        shell: pwsh
        run: |
          databricks auth profiles
          databricks clusters list --profile "${{ github.event.inputs.profile_name }}"

      - name: Ensure output folder
        shell: pwsh
        run: |
          $out = "${{ github.event.inputs.report_file }}"
          $dir = Split-Path $out
          if (!(Test-Path $dir)) { New-Item -ItemType Directory -Path $dir | Out-Null }

      - name: Run Lakebridge analyze
        shell: pwsh
        run: |
          databricks labs lakebridge analyze `
            --profile "${{ github.event.inputs.profile_name }}" `
            --source-directory "${{ github.event.inputs.source_directory }}" `
            --report-file "${{ github.event.inputs.report_file }}" `
            --source-tech "${{ github.event.inputs.source_tech }}"

      - name: Upload XLSX artifact
        uses: actions/upload-artifact@v6
        with:
          name: lakebridge-analysis
          path: ${{ github.event.inputs.report_file }}
